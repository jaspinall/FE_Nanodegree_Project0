<!DOCTYPE html>
<html>
    <head>
        <title>About Me</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <header>
                <div class="content header-content">
                    <img class="udacity-logo" src="http://cameronwp.github.io/cpcom/static/udacity_logo.svg" alt="Udacity Logo">
                    <h1>Udacious Udacian</h1>
                </div>
            </header>
            <section class="hero">
                <div class="content">
                    <img class="my-pic" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/4/000/13c/062/1c2f5cc.jpg" alt="This is a picture of me">
                    <p class="iama">My name is...</p>
                    <p class="my-name my-info">Julia</p>
                    <p class="iama">I want to be...</p>
                    <p class="my-info">a dragon</p>
                </div>
            </section>
            <section class="add-green">
                <div class="about-me content">
                    <p class="iama">I live in...</p>
                    <p class="my-info">Berkeley</p>
                    <p class="iama">My favorite way to work is...</p>
                    <p class="my-info">by myself, at the crack of dawn</p>
                    <p class="iama">In my free time, I like to...</p>
                    <p class="my-info">read and craft delicious cocktails</p>
                </div>            
            </section>
        </main>
    </body>
</html>
